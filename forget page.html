<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 90%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #667eea;
      border: none;
      color: white;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address to receive password reset instructions.</p>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendReset()">Send Reset Link</button>
    <div id="message" class="success"></div>
    <div class="footer">
      <a href="index page.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    function sendReset() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      if (!email || !email.includes('@')) {
        message.style.color = 'red';
        message.textContent = 'Please enter a valid email address.';
        return;
      }

      // Simulate sending email (you'd connect this to your backend in real life)
      message.style.color = 'green';
      message.textContent = 'Reset link sent! Check your inbox.';
    }
  </script>
</body>
</html>
