<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page of my website</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <style>
        :root {
            --clr-primary: #10a37f;
            --clr-neutral-200: #c2c8d0;
            --clr-neutral-300: #999;
            --transition: 0.2s ease;
            --br: 3px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, sans-serif;
        }

        .form {
            display: grid;
            gap: 1rem;
            margin-block: 4rem;
        }

        .form-group {
            position: relative;
        }

        input,
        button[type="submit"] {
            border-radius: var(--br);
            padding: 16px;
            font: inherit;
        }

        input {
            display: block;
            width: 300px;
            border: 1px solid var(--clr-neutral-200);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--clr-primary);
        }

        label {
            position: absolute;
            top: 16px;
            left: 16px;
            color: var(--clr-neutral-300);
            font-size: 16px;
            pointer-events: none;
            transition: var(--transition);
        }

        input:focus~label,
        input:valid~label {
            top: 4px;
            left: 12px;
            font-size: 12px;
            background-color: #fff;
            color: var(--clr-primary);
            padding: 0 4px;
        }

        button[type="submit"] {
            background-color: var(--clr-primary);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .link {
            color: var(--clr-primary);
            text-decoration: none;
        }

        .text-center {
            text-align: center;
        }

        h1,
        p,
        button {
            text-align: center;
        }



        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            padding-left: 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 1rem;
            background: transparent;
        }

        input:focus {
            border-bottom: 2px solid #007BFF;
        }

        label {
            position: absolute;
            left: 0;
            top: 12px;
            font-size: 1rem;
            color: #666;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 0.8rem;
            color: #007BFF;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        button.button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.button:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        p {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <form action="home page.html">
        <header>
            <h1>Login</h1>
            <p class="subtitle">Please log in to see my project's
            </p>
        </header>
        <div class="form-group">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email address</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
        </div>
        <p><a class="link" href="forget page.html">Forgot password?</a></p>
        <button class="button" type="submit">Continue</button>
        <p class="text-center">Don't have an account? <a class="link" href="#">Sign up</a></p>
    </form>
</body>

</html>
