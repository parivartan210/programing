<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
<link rel="shortcut icon" href="/hhackers.jpg" type="image/x-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: white;
      margin-bottom: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .score {
      color: #ffffff;
      font-size: 1.2rem;
      margin: 10px 0 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    canvas {
      border: 5px solid white;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .controls {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }

    .controls button {
      padding: 10px 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: white;
      color: #2c3e50;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .controls {
        display: flex;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <canvas width="400" height="400" id="game"></canvas>
  <div class="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è</button>
    <div>
      <button onclick="move('left')">‚¨ÖÔ∏è</button>
      <button onclick="move('right')">‚û°Ô∏è</button>
    </div>
    <button onclick="move('down')">‚¨áÔ∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const grid = 16;
    let count = 0;
    let score = 0;

    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    let apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
      score = 0;
      updateScore();
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;

      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Draw apple
      context.fillStyle = 'red';
      context.shadowBlur = 10;
      context.shadowColor = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw snake
      context.fillStyle = '#00ff88';
      context.shadowColor = '#00ff88';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          updateScore();
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
          }
        }
      });
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowLeft' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (e.key === 'ArrowUp' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (e.key === 'ArrowRight' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (e.key === 'ArrowDown' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    });

    function move(dir) {
      if (dir === 'left' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (dir === 'up' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (dir === 'right' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (dir === 'down' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    }

    // Start the game
    updateScore();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
